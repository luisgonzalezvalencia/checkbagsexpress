<nav class="navbar navbar-light bg-light">
  Maletas / Imprimir Etiquetas
  <a class="navbar-brand" href="#">Volver</a>
</nav>

<div class="ticket">
  <div class="header">
    <h2>Etiqueta de Equipaje</h2>
  </div>
  <div class="content">
    <div class="passenger-info">
      <label>Nombre del Pasajero:</label>
      <span>{{pasajeCliente?.nombre}}</span>
    </div>
    <div class="flight-info">
      <label>Vuelo desde:</label>
      <span>{{pasajeCliente?.desde}}</span>
      <label>Vuelo hacia:</label>
      <span>{{pasajeCliente?.hacia}}</span>
    </div>
    <div class="flight-info">
      ---------------------------------------------
    </div>
    <div class="flight-info">
      <label>Peso Maleta:</label>
      <span>{{maletaPrint?.peso}}</span>
      <label>Vuelo:</label>
      <span>{{maletaPrint?.vuelo}}</span>
    </div>

    <div class="barcode">
      <canvas #barcode1 class="barcode" width="100" height="40"></canvas>
    </div>
    <div class="barcode">
      <canvas #barcode2 class="barcode" width="100" height="40"></canvas>
    </div>
  </div>
  <div class="footer">
    <button class="btn btn-dark btn-block" (click)="print()">Imprimir</button>
  </div>
</div>

<div class="ticket" *ngIf="isLoading">
  <div class="spinner-border" role="status"></div>
</div>
